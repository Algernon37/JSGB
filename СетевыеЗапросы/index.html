<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <head>
        <div class="header">
            <h1>
                Random photo for you every day!
            </h1>
        </div>
    </head>
    <main class="wrapper">
        <div class="image-container">
            <img id="random-image" src="" alt="Random Unsplash Image">
        </div>
        <div class="main__container">
            <div class="photographer-info"></div>
                <button type="button" class="button__like">
                    <div class="button__container">
                        Like
                        <img id="like-image" src="./img/like-svgrepo-com.svg" alt="like">
                    </div>
                </button>
            <div class="counter">
                <div>Counter of likes:</div>
                <span class="like-count">0</span>
            </div>
        </div>
        <div class="history" id="history">
            <h2>History</h2>
            <div id="history-images"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
